<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Calorias</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px #aaa;
            border-radius: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Calcular Calorias Gastas</h2>
        <form action="salvar.php" method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Peso (kg):</label>
            <input type="number" step="0.1" name="peso" required>

            <label>Tempo (minutos):</label>
            <input type="number" name="tempo" required>

            <label>Tipo de atividade:</label>
            <select name="tipo" required>
                <option value="esteira">Correr na Esteira</option>
                <option value="bicicleta">Andar de Bicicleta</option>
            </select>

            <input type="submit" value="Calcular e Gerar PDF">
        </form>
    </div>
</body>
</html>
