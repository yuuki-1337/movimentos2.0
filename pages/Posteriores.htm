  <script>
    // Contadores de séries separados para cada exercício
    const seriesAtuais = {
      peck: 3,
      paralelas: 3,
      flexao: 3
    };
    const maxSeries = 5;

    function adicionarSerie(exercicioId) {
      if (seriesAtuais[exercicioId] >= maxSeries) {
        alert("Limite máximo de séries atingido!");
        return;
      }

      const container = document.getElementById(exercicioId);

      // Adiciona nova série
      const serie = container.querySelector('.serie');
      const novaSerie = document.createElement('div');
      novaSerie.classList.add('serienumero');
      novaSerie.innerHTML = '<input type="number" min="1" max="999" placeholder="0">';
      serie.appendChild(novaSerie);

      // Adiciona nova repetição
      const repeticoes = container.querySelector('.repeticoes');
      const novaRepeticao = document.createElement('div');
      novaRepeticao.classList.add('repeticoesnumero');
      novaRepeticao.innerHTML = '<input type="number" min="1" max="999" placeholder="0">';
      repeticoes.appendChild(novaRepeticao);

      // Adiciona nova carga
      const carga = container.querySelector('.carga');
      const novaCarga = document.createElement('div');
      novaCarga.classList.add('cargaadicionada');
      novaCarga.innerHTML = '<input type="number" placeholder="0">';
      carga.appendChild(novaCarga);

      seriesAtuais[exercicioId]++;
    }
  </script>
