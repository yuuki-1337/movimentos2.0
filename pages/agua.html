  <script>
    document.getElementById("calculate").addEventListener("click", function() {
      const idade = parseInt(document.getElementById("height").value);
      const peso = parseFloat(document.getElementById("weight").value);
      const atividade = document.getElementById("atividade").value;
      const resultado = document.getElementById("result");
      const mensagem = document.querySelector(".comment");
  
      if (!idade || idade <= 0 || !peso || peso <= 0 || !atividade) {
        resultado.innerText = "—";
        mensagem.innerText = "";
        alert("Preencha todos os campos corretamente!");
        return;
      }
  
      // Personalização da intensidade do treino
      let multiplicador;
      switch (atividade) {
        case "leve":
          multiplicador = 1.5; // leve = +20%
          break;
        case "moderada":
          multiplicador = 2.0; // moderada = +50%
          break;
        case "intensa":
          multiplicador = 2.8; // intensa = +80%
          break;
        default:
          multiplicador = 1.0;
      }
  
      // Fórmula de consumo de água (ml)
      let fatorIdade;
      if (idade <= 10) fatorIdade = 1000;
      else if (idade <= 20) fatorIdade = 1500;
      else if (idade <= 55) fatorIdade = 2000;
      else if (idade <= 65) fatorIdade = 1800;
      else fatorIdade = 1600;
  
      const consumo = fatorIdade * multiplicador;
      const litros = (consumo / 1000).toFixed(2);
  
      resultado.innerText = `${litros} L`;
    });
  </script>
